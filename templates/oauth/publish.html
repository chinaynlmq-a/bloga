{%extends 'base.html' %}
{% load static %}
{% load oauth_tags %}

{% block title %}
<title>个人中心</title>
{% endblock %}
{% block top-file %}
<link rel='stylesheet' id='style-css' href='{% static 'comment/css/bootstrap.min.css' %}' type='text/css' media='all'/>
{% endblock %}

<!--主要内容块-->
{% block body %}
<form method="post" action="{% url 'accounts:add_article' %}">
  <!-- Django中需要POST数据的地方都必须有csrf_token -->
  {% csrf_token %}
  <!-- 文章标题 -->
  <div class="form-group">
      <!-- 标签 -->
      <label for="title">文章标题</label>
      <!-- 文本框 -->
      <input type="text" class="form-control" id="title" name="title">

      <label for="title">文章摘要</label>
      <textarea type="text" class="form-control"  id="summary" name="summary" >{{form.summary.value}}</textarea>
      <!-- <label for="title">关键词</label></label>
      <input type="text" class="form-control"  id="keywords" name="keywords"> -->
  </div>
  <!-- 文章正文 -->
  <div class="form-group">
      <label for="body">文章正文</label>
      <!-- <textarea type="text" class="form-control" id="body" name="body" rows="12"></textarea> -->
      {{form.media}}
      {{form.body}}
  </div>
  
  <!-- 提交按钮 -->
  <button type="submit" class="btn btn-primary">保存文章</button>
</form>
{% endblock body %}
